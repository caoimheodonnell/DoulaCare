<!-- Chat GPT helped make this basic page -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DoulaCare • Payment Cancelled</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{
      --bg:#FFF7F2;
      --primary:#F4A38C;
      --accent:#8C6A86;
      --text:#2F2A2A;
      --border:#EBDAD2;
      --white:#FFFFFF;
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background: radial-gradient(900px 500px at 50% 10%, rgba(244,163,140,.28), transparent 60%),
                  radial-gradient(700px 500px at 20% 90%, rgba(140,106,134,.18), transparent 55%),
                  var(--bg);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      color:var(--text);
      padding:20px;
    }
    .card{
      width:min(520px, 100%);
      background:rgba(255,255,255,.9);
      border:1px solid var(--border);
      border-radius:22px;
      padding:26px 22px;
      box-shadow: 0 18px 40px rgba(0,0,0,.08);
      overflow:hidden;
      position:relative;
    }
    .topbar{
      display:flex;
      align-items:center;
      gap:12px;
      margin-bottom:14px;
    }
    .logo{
      width:44px;
      height:44px;
      border-radius:14px;
      background: linear-gradient(135deg, rgba(244,163,140,.9), rgba(140,106,134,.75));
      display:flex;
      align-items:center;
      justify-content:center;
      color:white;
      font-weight:800;
      letter-spacing:.5px;
      flex:0 0 auto;
      box-shadow: 0 10px 20px rgba(140,106,134,.18);
    }
    .brand .name{
      font-weight:900;
      color:var(--accent);
      font-size:18px;
      margin:0;
    }
    .brand .tag{
      margin:0;
      opacity:.75;
      font-size:13px;
    }
    .badge{
      margin-left:auto;
      background: rgba(140,106,134,.10);
      border:1px solid rgba(140,106,134,.18);
      color:var(--accent);
      font-weight:800;
      padding:8px 10px;
      border-radius:999px;
      font-size:12px;
    }
    .hero{
      padding:18px 16px;
      border-radius:18px;
      background: linear-gradient(180deg, rgba(140,106,134,.10), rgba(140,106,134,.06));
      border:1px solid rgba(140,106,134,.16);
    }
    .x{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      width:42px;
      height:42px;
      border-radius:14px;
      background: rgba(244,67,54,.12);
      border: 1px solid rgba(244,67,54,.20);
      margin:16px 0 10px;
      font-size:20px;
    }
    h1{
      margin:0 0 6px 0;
      font-size:22px;
      color:var(--accent);
      font-weight:900;
    }
    p{
      margin:0;
      font-size:14.5px;
      opacity:.85;
      line-height:1.5;
    }
    .actions{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      margin-top:16px;
    }
    .btn{
      border:0;
      cursor:pointer;
      padding:12px 14px;
      border-radius:999px;
      font-weight:800;
      font-size:14px;
      text-decoration:none;
      display:inline-flex;
      align-items:center;
      justify-content:center;
    }
    .btn-primary{
      background: var(--primary);
      color: var(--white);
      box-shadow: 0 10px 20px rgba(244,163,140,.25);
    }
    .btn-ghost{
      background: rgba(140,106,134,.08);
      color: var(--accent);
      border: 1px solid rgba(140,106,134,.18);
    }
    .fineprint{
      margin-top:14px;
      font-size:12.5px;
      opacity:.7;
      line-height:1.45;
    }
  </style>
</head>

<body>
  <main class="card" role="main" aria-label="Payment Cancelled">
    <div class="topbar">
      <div class="logo">DC</div>
      <div class="brand">
        <p class="name">DoulaCare</p>
        <p class="tag">Comfort, care & support</p>
      </div>
      <div class="badge">Payment cancelled</div>
    </div>

    <div class="hero">
      <div class="x" aria-hidden="true">✖️</div>
      <h1>Payment cancelled</h1>
      <p>
        No worries — you haven’t been charged. You can return to the app and try again whenever you’re ready.
      </p>

      <div class="actions">
        <a class="btn btn-primary" href="#" onclick="window.close(); return false;">Return to the app</a>
        <a class="btn btn-ghost" href="javascript:history.back()">Go back</a>
      </div>

      <p class="fineprint">
        If this happened by accident, just start the checkout again from DoulaCare.
      </p>
    </div>
  </main>
</body>
</html>
